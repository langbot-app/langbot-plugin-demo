apiVersion: v1
kind: RAGEngine
metadata:
  name: langrag
  label:
    en_US: LangRAG
    zh_Hans: LangRAG
  description:
    en_US: Simple RAG Engine with document chunking and vector retrieval
    zh_Hans: 简单 RAG 引擎，支持文档分块和向量检索
spec:
  creation_schema:
    - name: embedding_model_uuid
      label:
        en_US: Embedding Model
        zh_Hans: 嵌入模型
      description:
        en_US: Select embedding model for text vectorization
        zh_Hans: 选择用于文本向量化的嵌入模型
      type: embedding-model-selector
      required: true
      default: ''
      editable: false
    - name: chunk_size
      label:
        en_US: Chunk Size
        zh_Hans: 分块大小
      type: integer
      required: false
      default: 512
      editable: false
    - name: overlap
      label:
        en_US: Chunk Overlap
        zh_Hans: 分块重叠
      type: integer
      required: false
      default: 50
      editable: false
  retrieval_schema:
    - name: top_k
      label:
        en_US: Top K
        zh_Hans: 召回数量
      type: integer
      required: false
      default: 5
execution:
  python:
    path: langrag.py
    attr: LangRAG
