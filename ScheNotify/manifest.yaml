apiVersion: v1
kind: Plugin
metadata:
  author: langbot-team
  name: ScheNotify
  repository: 'https://github.com/langbot-app/langbot-plugin-demo'
  version: 0.2.0
  description:
    en_US: 'Schedule notifications with natural language. LLM can help you set reminders at specific times.'
    zh_Hans: '使用自然语言计划日程。LLM 可以帮助你在特定时间设置提醒。'
  label:
    en_US: ScheNotify
    zh_Hans: 日程提醒
  icon: assets/icon.svg
spec:
  config:
    - name: language
      type: select
      label:
        en_US: 'Language'
        zh_Hans: '语言'
      description:
        en_US: 'Language for notification messages'
        zh_Hans: '通知消息的语言'
      required: false
      default: 'zh_Hans'
      options:
        - label:
            en_US: 'English'
            zh_Hans: '英语'
          name: 'en_US'
        - label:
            en_US: 'Chinese (Simplified)'
            zh_Hans: '简体中文'
          name: 'zh_Hans'
  components:
    Command:
      fromDirs:
      - path: components/commands/
    Tool:
      fromDirs:
      - path: components/tools/
execution:
  python:
    path: main.py
    attr: ScheNotify